<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    
<header class="p-3 bg-black">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 text-white">Home</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
                <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
                <li><a href="#" class="nav-link px-2 text-white">About</a></li>
            </ul>
        </div>
    </div>
</header>

<h1 class="text-center text-white">Recipes</h1>

<div class="d-flex justify-content-center">
    <div class="card mx-3 my-5 bg-dark" style="width: 18rem;">
        <img src="../Assets/emy-XoByiBymX20-unsplash.jpg" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title text-light">Show Incomplete Orders</h5>
            <p class="card-text text-light">Lookup all your incomplete orders</p>
            <a href="#" class="btn btn-primary" onclick="showIncompleteOrders()">Show</a>
            <a href="#" class="btn btn-primary" onclick="updateIncompleteOrderStatus()">Update Orders</a>
        </div>
    </div>

    <div class="card mx-3 my-5 bg-dark" style="width: 18rem;">
        <img src="../Assets/lidye-1Shk_PkNkNw-unsplash.jpg" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title text-light">Request meal by ingredient</h5>
            <p class="card-text text-light">Filter by main ingredient</p>
            <a href="#" class="btn btn-primary" onclick="fetchMealByIngredient()">Order</a>
        </div>
    </div>


    
<div class="card mx-3 my-5 bg-dark" style="width: 18rem;">
    <img src="../Assets/shawnanggg-nmpW_WwwVSc-unsplash.jpg" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title text-light">Show all orders</h5>
        <p class="card-text text-light">List all meals that are completed or incompleted</p>
        <a href="#" class="btn btn-primary" onclick="showAllOrders()">Show</a>
    </div>
</div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="../JavaScript/script.js"></script>

</body>
</html>
